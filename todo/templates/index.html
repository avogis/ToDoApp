<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/scripts/main.css">
</head>
<body>
<div id="main">
    <form method="post" id="new_todo_form">
        {% csrf_token %}
            <div id="new_todo">
                {{ form }}
                <input type="submit" value="Submit" disabled="disabled"/>
            </div>
    </form>

    <ul id="todos">
    {% if todo_list %}
        {% for todo in todo_list %}
            <li data-item-id="{{todo.id}}" class="todo_item {{todo.complete}}">{{ todo.todo_text }}<button data-item-id="{{todo.id}}" class="done_button {{todo.complete}}">Done</button><button data-item-id="{{todo.id}}" class="delete_button">Delete</button></li>
        {% endfor %}
    {% endif %}
    </ul>

    <p id="results"></p>
</div>
<script type="text/javascript" src="/static/scripts/main.js"></script>


</body>
</html>
