<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/scripts/main.css">
</head>
<body>
<div id="projects_div">
    <h1> All started projects </h1>
    <div id="projects">
        <ul id="all_projects">
        {% if projects_list %}
            {% for project in projects_list %}
                <li class="project" data-item-id="{{ project.id }}"> <button data-item-id="{{ project.id }}" class="project_button">{{ project.project_text }}</button></li>
            {% endfor %}
        {% endif %}
        </ul>
    </div>
    <form id="new_project_form">
        {% csrf_token %}
        <div id="new_project">
            <label for="id_project">New project:</label>
            <input id="id_project" data-item-id="{{ project_id }}" maxlength="200" name="project" type="text">
            <input type="submit" value="Submit" disabled="disabled"/>
        </div>
    </form>
</div>
<div id="main">
</div>
<p id="results"></p>
<script type="text/javascript" src="/static/scripts/main.js"></script>


</body>
</html>
