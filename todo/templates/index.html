<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/scripts/main.css">
</head>
<body>
<div id="projects">
    <ul id="all_projects">
    {% if projects_list %}
        {% for project in projects_list %}
            <li class="project"> <button data-item-id="{{project.id}}" class="project_button">{{ project.project_text }}</button></li>
        {% endfor %}
    {% endif %}
    </ul>
</div>
<div id="main">
</div>
<script type="text/javascript" src="/static/scripts/main.js"></script>


</body>
</html>
